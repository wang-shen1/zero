<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("8748d6af5e156f183e5407fcd53093d3d7283ec0.png");
            background-size: cover;
            background-position: center;
        }

        .while {
            color: aliceblue;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #428cb1;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <input type="text" placeholder="账户/用户名">
            <input type="password" placeholder="密码">
            <input type="submit" value="登录">
        </form>
        <p class="while">还没有账号？<a href="注册页面的URL">立即注册</a></p>
    </div>
</body>

</html>
